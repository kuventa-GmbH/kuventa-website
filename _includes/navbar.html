<header class="site-header">
  <div class="nav-wrap">
    <a class="brand"   href="{{ '/' | relative_url }}">
      <!-- If you have SVG/PNG logo data-anim="animate__fadeInLeft" data-once="true" -->
      <img class="brand-logo" src="{{ '/assets/img/logo.png' | relative_url }}" alt="{{ site.title }}">
      <!-- <span class="brand-text">{{ site.title }}</span> -->
    </a>

    <button class="nav-toggle" type="button" aria-label="Open menu"
            aria-controls="primary-nav" aria-expanded="false" id="navToggle">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="nav-links" id="primary-nav" aria-label="Primary">
      {% assign nav_pages = site.pages | where_exp: "p", "p.nav_order" | sort: "nav_order" %}
      {% for p in nav_pages %}
        <a class="nav-link {% if page.url == p.url %}is-active{% endif %}"
          href="{{ p.url | relative_url }}">
          {{ p.title }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
