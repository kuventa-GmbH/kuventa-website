<section class="section hero">
  <div class="container">
    <div class="hero-grid">
      <h1 class="hero-title">
        <span class="muted">{{ site.data.home.hero.kicker }}</span><br>
        <span class="accent">{{ site.data.home.hero.title_emphasis }}</span>
      </h1>

      <p class="hero-text">{{ site.data.home.hero.text }}</p>

      <div class="hero-actions">
        <a class="btn btn-primary" href="{{ site.data.home.hero.primary_btn_link | relative_url }}">
          {{ site.data.home.hero.primary_btn }}
        </a>
      </div>
    </div>
  </div>
</section>
