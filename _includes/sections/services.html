<section class="section section-alt" id="services">
  <div class="container center">
    <h2>{{ site.data.home.services.heading }}</h2>

    <div class="cards cards-3">
      {% for s in site.data.home.services.blocks %}
      <div class="card">
        <h3>{{ s.title }}</h3>
        <ul class="list">
          {% for p in s.points %}
          <li>{{ p }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
