<section class="section">
  <div class="container center">
    <h2>{{ site.data.about.languages.heading }}</h2>

    <div class="lang-list">
      {% for l in site.data.about.languages.items %}
      <div class="lang-item">
        <div class="lang-name">{{ l.name }}</div>
        <div class="lang-level">{{ l.level }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
